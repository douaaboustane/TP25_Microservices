server:
  port: 8888

spring:
  application:
    name: gateway-service
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        service-name: gateway-service
        health-check-interval: 10s
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

